<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">
                <span class="material-icons">add</span> <!-- Add icon -->
            </button>
        </div>
        <p>Data added Successfully</p>
        <ul id="todo-list">
            <!-- Sample tasks added here for demonstration -->
        </ul>
    </div>

    <script src="todoList.js"></script>
</body>
</html>
